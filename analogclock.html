<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAYESHA</title>
    <link rel="stylesheet" href="analogclock.css">
</head>
<body>
    <div class="clock">
        <div class="number">
            <div class="a12">12 </div>
            <div class="a3">3 </div>
            <div class="a6">6 </div>
            <div class="a9">9 </div>
        </div>
        <div class="arrow">
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
        </div>
        <img src="./images/rolex.webp" alt="">

    </div>






    <script src="analogclock.js"></script>
</body>
</html>
